<!-- Carefully observe this example.
a) Is the InnerFunction() a closure? -- yes
b) What is output of this program--  100  --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <h2>InnerFunction</h2>
</head>
<body>
    <script>
        function OuterFunction()
        { 
            var outerVariable = 100;
            function InnerFunction() {
                alert(outerVariable);
            }
            return InnerFunction;
        }
            var innerFunc = OuterFunction();
            innerFunc();
    </script>
    
</body>
</html>
